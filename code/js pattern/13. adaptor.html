		/******************************* 01. map demo ********************************/
        var googleMap = {
		    show: function(){
			   console.log('google map');
			}
		};
		
		var baiduMap = {
		    show: function(){
			   console.log('baidu map');
			}
		};
		
		var renderMap = function(map){
		
		   if(map.show instanceof Function){
		      map.show();
		   }
		};
	
	    renderMap(googleMap);
		renderMap(baiduMap);
		
		//if one day, baidu map change its  show function to display, then orginal renderMap will fail for baidu map,or another map company
		var myMap = {
		    display: function(){
			   console.log('my map');
			}
		
		};
		var myMapAdaptor = {
		   show: function(){
		     return myMap.display();
		   }
		};
		
		renderMap(myMapAdaptor);
	
		/******************************* 02. ********************************/


		</script>
	</body>
